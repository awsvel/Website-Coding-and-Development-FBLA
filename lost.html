<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Found Item - Spartan Search</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/x-icon" href="assets/logo/spartan search logo.png">
</head>
<body>
	<header class="site-header">
		<div class="container">
			<a class="brand" href="index.html">
				<img src="assets/logo/spartan search logo.png" alt="Spartan Search logo" class="logo" />
				Spartan Search
			</a>
			<nav class="nav">
				<a class="btn outline" href="claimform.html">Lost Items</a>
				<a class="btn outline" href="lost.html">Submission Form</a>
				<a class="btn primary" href="manage.html">Admin Login</a>
			</nav>
		</div>
	</header>

	<main class="container content">
		<h1>Did you find something?</h1>

		<section class="placeholder">
			<form id="found-form" class="found-form">
				<div class="form-field">
					<label for="item">Item</label>
					<input id="item" name="item" type="text" required placeholder="e.g. Black Wallet" />
				</div>

				<div class="form-field">
					<label for="description">Description</label>
					<textarea id="description" name="description" rows="4" placeholder="Describe the item (color, brand, distinguishing marks)" required></textarea>
				</div>

				
				<div class="form-row">
					<div class="form-field">
						<label for="location">Location</label>
						<input id="location" name="location" type="text" required placeholder="Where it was found" />
					</div>

					<div class="form-field">
						<label for="dateFound">Date Found</label>
						<input id="dateFound" name="dateFound" type="date" required />
					</div>
				</div>

				<div class="form-field">
					<label for="item-image">Image (optional)</label>
					<input id="item-image" name="item-image" type="file" accept="image/*" />
				</div>

				<div class="form-field">
					<button type="submit" class="btn primary submit-btn">Submit</button>
				</div>

				<div id="form-message" role="status" class="message" aria-live="polite"></div>
			</form>
		</section>
	</main>

	<script src="add.js"></script>
</body>
</html>
